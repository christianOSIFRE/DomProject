<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img ng-src="{{ logo }}"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li ng-repeat="item in listItem" ng-class="{'dropdown': item.subitems, 'dropdown-toggle': item.subitems}" data-toogle="dropdown" role="button" aria-expended="false">
                  <a ng-href="#/{{ item.target }}">{{ item.label }}</a>
                  <ul ng-if="item.subitems" class="dropdown-menu" role="menu">
                    <li ng-repeat="subItem in listSubItem">
                      <a ng-href="{{subItem.target}}">{{ subItem.label }}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>
