<div class="container col-xs-12 marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">


        <div ng-repeat="block in accueilBlock1" class="col-lg-4">
          <img class="img-circle" ng-src="{{block.lien}}" ng-alt="{{block.alt}}" ng-title="{{block.title}}" width="140" height="150">
          <h2>{{block.title}}</h2>
          <p>{{block.text}}</p>
          <p><a class="btn btn-default" href="#" role="button">En savoir plus Â»</a></p>
        </div>
        

      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->
      <div ng-repeat="feat in featuretteList">
       <div class="row featurette">
        <div class="col-md-7" ng-class="{'col-md-push-5': feat.side}">
          <h2 class="featurette-heading">{{feat.title}}<span class="text-muted">{{feat.subtitle}}</span></h2>
          <p class="lead">{{feat.text}}</p>
        </div>
        <div class="col-md-5" ng-class="{'col-md-pull-7': feat.side}">
          <img class="featurette-image img-responsive center-block" ng-src="{{feat.lien}}" alt="{{feat.alt}}" data-holder-rendered="true">
        </div>
      </div>
